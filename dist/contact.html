<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cf3f6cab7c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>V&K | Contact Us</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logoB.png" alt="Portfolio" id="logo">
        <!-- <h1>VK</h1> -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is where you can reach us</p>
      <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name" />
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" />
          <input type="text" class="text-input email-input" placeholder="Email Address" name="email" />
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" />
          <textarea type="text" class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- section B: contact info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-at fa-2x"></i>
          <h3>Email</h3>
          <p>partsukal@mandarina.io</p>
        </div>
        <div>
          <i class="fas fa-mobile-alt fa-2x"></i>
          <h3>Phone</h3>
          <p>852-333-2187</p>
        </div>
        <div>
          <i class="fas fa-map-pin fa-2x"></i>
          <h3>Address</h3>
          <p>50 Nevermore St, Neverland, NE</p>
        </div>
      </div>
    </div>
  </section>

  <!-- section C tagline -->
  <section id="contact-c" class="py-4">
    <div class="image-tagline">
      <h1>And Now We Dance</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2020. All Rights Reserved</p>
      <div class="socials">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-pinterest"></i>
      </div>
    </div>
  </footer>

</body>

</html>
